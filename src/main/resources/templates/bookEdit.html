<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <title>Book Store - Edit Book</title>
  <style>
    body {
      background: #f8f9fa; /* light background */
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13, 110, 253, 0.5);
    }
    .btn {
      border-radius: 25px;
      padding: 8px 25px;
    }
  </style>
</head>
<body>

 <nav class="navbar navbar-dark bg-dark px-3">
    <div class="d-flex align-items-center">
      <!-- Left side brand -->
      <a class="navbar-brand me-3" href="#">üìö Book Store</a>
      <!-- Always visible Home -->
      <a class="nav-link text-white" href="/">Home</a>
    </div>

    <!-- Right side hamburger -->
    <div class="dropdown">
      <button class="navbar-toggler" type="button" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="available_books">Available Books</a></li>
        <li><a class="dropdown-item" href="my_books">My Books</a></li>
        <li><a class="dropdown-item" href="book_register">New Book Register</a></li>

        <!-- divider + LOGOUT item -->
        <li><hr class="dropdown-divider"></li>
        <li>
          <a class="dropdown-item text-danger" href="/logout" onclick="return confirm('Logout now?');">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

<!-- Edit Book Card -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <div class="card-body">
          <h3 class="card-title text-center text-primary mb-4">‚úèÔ∏è Edit Book</h3>

          <form th:action="@{/save}" method="post" th:object="${book}">
            <input type="hidden" name="id" th:value="${book.id}" />

            <div class="mb-3">
              <label for="name" class="form-label">Book Name</label>
              <input type="text" class="form-control" name="name" th:value="${book.name}" placeholder="Enter book name" required>
            </div>

            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" name="author" th:value="${book.author}" placeholder="Enter author name" required>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price ($)</label>
              <input type="number" class="form-control" name="price" th:value="${book.price}" placeholder="Enter price" required>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                üíæ Save Changes
              </button>
              <a href="/available_books" class="btn btn-secondary ms-2">
                ‚ùå Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</body>
</html>
