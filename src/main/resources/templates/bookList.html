<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <title>Book Store</title>
  <style>
    /* Make toggle (hamburger) icon darker */
    .navbar-toggler-icon {
      filter: brightness(100%);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <div class="d-flex align-items-center">
      <!-- Left side brand -->
      <a class="navbar-brand me-3" href="#"> ðŸ“š Book Store</a>
      <!-- Always visible Home -->
      <a class="nav-link text-white" href="/">Home</a>
    </div>

    <!-- Right side hamburger -->
    <div class="dropdown">
      <button class="navbar-toggler" type="button" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="available_books">Available Books</a></li>
        <li><a class="dropdown-item" href="my_books">My Books</a></li>
        <li><a class="dropdown-item" href="book_register">New Book Register</a></li>
      </ul>
    </div>
  </nav>

  <!-- Table -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <!-- âœ… Added table-responsive -->
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="b : ${book}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td class="d-flex flex-wrap gap-2">
                  <a class="btn btn-secondary btn-sm"
                    th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a>
                  <a class="btn btn-primary btn-sm"
                    th:href="@{/editBook/{id}(id=${b.id})}">Edit</a>
                  <a class="btn btn-danger btn-sm"
                    th:href="@{/deleteBook/{id}(id=${b.id})}">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- End table-responsive -->
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
</html>
